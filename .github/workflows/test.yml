name: Test

on:
  pull_request:
  push:
    branches: [main, master, staging]
    tags: ["*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14", "pypy3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build extension and run tests
        shell: bash
        run: |
          "${{ steps.setup-python.outputs.python-path }}" -VV
          uv venv --python "${{ steps.setup-python.outputs.python-path }}"
          uv run --python "${{ steps.setup-python.outputs.python-path }}" maturin develop --uv
          uv run --python "${{ steps.setup-python.outputs.python-path }}" pytest -q

      - name: Build wheel
        if: matrix.os != 'macos-latest'
        shell: bash
        run: |
          uv run --python "${{ steps.setup-python.outputs.python-path }}" maturin build --release --out dist

      - name: Upload wheel artifact
        if: matrix.os != 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  macos-wheels:
    name: macOS wheel / ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            target: x86_64
            deployment_target: "10.13"
          - runner: macos-14
            target: aarch64
            deployment_target: "11.0"
    env:
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.deployment_target }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build macOS wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Upload macOS wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl

  manylinux:
    name: manylinux wheel
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build manylinux wheel
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: 2014
          args: --release --out dist

      - name: Upload manylinux wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: dist/*.whl