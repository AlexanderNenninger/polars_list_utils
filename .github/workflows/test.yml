name: CI Staging

on:
  pull_request:
  push:
    branches: [main, master, staging]
    tags: ["*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14", "pypy3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build extension and run tests
        shell: bash
        run: |
          "${{ steps.setup-python.outputs.python-path }}" -VV
          uv venv --python "${{ steps.setup-python.outputs.python-path }}"
          uv run --python "${{ steps.setup-python.outputs.python-path }}" maturin develop --uv
          uv run --python "${{ steps.setup-python.outputs.python-path }}" ruff check .
          uv run --python "${{ steps.setup-python.outputs.python-path }}" ty check
          uv run --python "${{ steps.setup-python.outputs.python-path }}" pytest -q

      - name: Build wheel
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          uv run --python "${{ steps.setup-python.outputs.python-path }}" maturin build --release --out dist

      - name: Upload wheel artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  macos-wheels:
    name: macOS wheel / ${{ matrix.artifact }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            target: universal2-apple-darwin
            artifact: universal2
            deployment_target: "11.0"
          - runner: macos-14
            target: aarch64
            artifact: aarch64
            deployment_target: "11.0"
    env:
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.deployment_target }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build macOS wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: true

      - name: Upload macOS wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.artifact }}
          path: dist/*.whl

  windows-wheels:
    name: Windows wheel / ${{ matrix.target }}
    needs: test
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x64
            architecture: x64
          - target: x86
            architecture: x86
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.architecture }}

      - name: Build Windows wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: true

      - name: Upload Windows wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist/*.whl

  manylinux:
    name: manylinux wheel / ${{ matrix.target }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build manylinux wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: 2014
          args: --release --out dist
          sccache: true

      - name: Upload manylinux wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-${{ matrix.target }}
          path: dist/*.whl

  create-release:
    name: Create GitHub Release
    if: >-
      github.repository == 'AlexanderNenninger/polars_list_utils' &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/')
    needs: [test, macos-wheels, windows-wheels, manylinux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Create release for tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          make_latest: true
          files: dist/*.whl