name: Test

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14", "pypy3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build extension and run tests
        shell: bash
        run: |
          "${{ steps.setup-python.outputs.python-path }}" -VV
          uv venv --python "${{ steps.setup-python.outputs.python-path }}"
          uv run --python "${{ steps.setup-python.outputs.python-path }}" maturin develop --uv
          uv run --python "${{ steps.setup-python.outputs.python-path }}" pytest -q