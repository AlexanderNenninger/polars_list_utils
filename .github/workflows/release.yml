name: GitHub Release

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

permissions:
  contents: write

jobs:
  create-release:
    if: >-
      github.repository == 'AlexanderNenninger/polars_list_utils' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve tag for tested commit
        id: resolve-tag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          SHA="${{ github.event.workflow_run.head_sha }}"
          TAG="$(git tag --points-at "$SHA" | head -n1)"
          if [ -z "$TAG" ]; then
            echo "No tag points at tested commit ($SHA). Skipping release."
            echo "has_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "has_tag=true" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download wheel artifacts from Test workflow
        if: steps.resolve-tag.outputs.has_tag == 'true'
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          path: dist
          merge-multiple: true

      - name: Create release for tag
        if: steps.resolve-tag.outputs.has_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve-tag.outputs.tag }}
          target_commitish: ${{ github.event.workflow_run.head_sha }}
          generate_release_notes: true
          make_latest: true
          files: dist/*.whl
